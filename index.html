<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="background"></div>
        <div class="screen main active" id="mainJS">
            <h1 class="font-header">Игра</h1>
            <p class="font-pale">Выберите уровень</p>
            <p class="menu-item font-main" onclick="switchScreen('levelEasyJS')">Легкий</p>
            <p class="menu-item font-main" onclick="switchScreen('levelMediumJS')">Средний</p>
            <p class="menu-item font-main" onclick="switchScreen('levelHardJS')">Сложный</p>
        </div>
        <div class="screen level" id="levelEasyJS">
            <p class="menu-item font-main" onclick="switchScreen('mainJS')">Легкий</p>
        </div>
        <div class="screen level" id="levelMediumJS">
            <p class="menu-item font-main" onclick="switchScreen('mainJS')">Средний</p>
        </div>
        <div class="screen level" id="levelHardJS">
            <p class="menu-item font-main" onclick="switchScreen('mainJS')">Сложный</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
