<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="app-wrapper">
        <div class="screen main active" id="mainJS">
            <h1 class="font-header">Ёжки-мышки</h1>
            <p class="font-pale">Выберите уровень</p>
            <p class="btn font-main" onclick="startLevel('easy')">Легкий</p>
            <p class="btn font-main" onclick="switchScreen('levelMediumJS')">Средний</p>
            <p class="btn font-main" onclick="switchScreen('levelHardJS')">Сложный</p>
        </div>
        <div class="screen level" id="easy">
            <div class="status-bar">
                <p class="text-item font-main" id="moves-counter"></p>
                <p class="text-item font-main">Легкий</p>
            </div>
            <div class="cards"></div>
            <div class="control-bar">
                <p class="btn font-main" onclick="switchScreen('mainJS')">Назад</p>
                <div class="level-btn-container">
                    <p class="btn level-btn font-main" id="nextLevelJS" onclick="switchScreen('mainJS')">Следующий уровень</p>
                    <p class="btn level-btn font-main" id="tryAgainJS" onclick="startLevel('easy')">Попробовать ещё раз</p>
                </div>
            </div>
            <p class="font-header text-lvl-ended" id="textVictoryJS">Победа!</p>
            <p class="font-header text-lvl-ended" id="textDefeatJS">Поражение(</p>
        </div>
        <div class="screen level" id="levelMediumJS">
            <p class="btn font-main" onclick="switchScreen('mainJS')">Средний</p>
        </div>
        <div class="screen level" id="levelHardJS">
            <p class="btn font-main" onclick="switchScreen('mainJS')">Сложный</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
